<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chua - Forms</title>
    <link rel="stylesheet" href="sgc.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h1>Get in Touch ðŸ’Œ</h1>
        <form action="#" method="post">
            <!-- Name -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <!-- Gender -->
            <label>Gender:</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>

            
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select your country</option>
                <option value="usa">Philippines</option>
                <option value="uk">USA</option>
                <option value="canada">South Korea</option>
                <option value="australia">Japan</option>
                <option value="philippines">France</option>
            </select>

            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Your sweet message"></textarea>

            
            <button type="submit">Send Message ðŸ’–</button>
        </form>
    </div>
</body>
</html>
